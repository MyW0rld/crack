<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>My App Collection</h1>
    <div class="apps-container">
        <div class="app-card">
            <img src="images/myapp1.png" alt="MyApp1">
            <h2>MyApp1</h2>
            <a href="apps/myapp1.apk" download>Download APK</a>
        </div>
        <div class="app-card">
            <img src="images/myapp2.png" alt="MyApp2">
            <h2>MyApp2</h2>
            <a href="apps/myapp2.exe" download>Download EXE</a>
        </div>
        <div class="app-card">
            <img src="images/myapp3.png" alt="MyApp3">
            <h2>MyApp3</h2>
            <a href="apps/myapp3.zip" download>Download ZIP</a>
        </div>
    </div>
</body>
</html>
